{% extends 'HomePage.html' %}

{% load static %}


{% block title %}Contact {% endblock title %}

{% block content %}

<h1>Contact</h1>
<div class="container">
  <div class="row">
    <div class="col">

      <div class="col-sm-6 col-12">
        <form method="POST">
          {% csrf_token %}
          {{ form }}

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
